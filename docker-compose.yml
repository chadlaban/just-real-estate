version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: chad
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: realestate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: realestate_backend
    restart: always
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: chad
      DB_PASSWORD: mypassword
      DB_NAME: realestate
      DB_PORT: 5432
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    container_name: realestate_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
